<section class="min-h-screen w-full flex items-center justify-center
bg-linear-to-br from-indigo-100 via-blue-50 to-slate-100 p-6">

  <div class="w-full max-w-6xl">

    <!-- Titulo -->
    <h1 class="text-3xl md:text-4xl font-extrabold text-center mb-10
               bg-linear-to-r from-blue-600 to-blue-700
               bg-clip-text text-transparent tracking-wide">
      Panel Principal
    </h1>

    <!-- GRID RESPONSIVE -->
    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">

      @for (item of menu; track $index) {
      <div
        class="group relative rounded-2xl p-0.5 bg-linear-to-br from-blue-500/40 via-indigo-400/30 to-purple-500/40
               hover:from-blue-500 hover:via-indigo-500 hover:to-purple-500 transition-all duration-300">

        <!-- CARD -->
        <div class="flex flex-col items-center text-center gap-4
                    rounded-2xl bg-white/80 backdrop-blur-md
                    px-8 py-10 h-full
                    shadow-lg hover:shadow-2xl
                    transition-all duration-300
                    group-hover:-translate-y-2">

          <!-- ICON -->
          <div class="p-5 rounded-full
                      bg-linear-to-br from-blue-500 to-indigo-600
                      text-white shadow-lg
                      group-hover:scale-110 group-hover:rotate-6
                      transition-all duration-300">

            <lucide-icon [img]="item.icon" size="70px"></lucide-icon>
          </div>

          <!-- NAME -->
          <span class="text-xl font-bold text-gray-800 tracking-wide">
            {{ item.name }}
          </span>

          <!-- BUTTON -->
          <a
            routerLink="{{item.route}}"
            class="mt-2 px-6 py-2 rounded-xl font-semibold
                   bg-linear-to-r from-blue-500 to-indigo-600
                   text-white shadow-md
                   hover:shadow-xl hover:scale-105
                   active:scale-95
                   transition-all duration-300">
            Ingresar
          </a>

        </div>
      </div>
      }

    </div>
  </div>
</section>
